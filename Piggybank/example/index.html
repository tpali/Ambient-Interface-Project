<!DOCTYPE html>
<html>

	<head>
	<script type = "text/javascript" src="jquery-1.11.3.js"></script>
	<script type = "text/javascript" src="example.js"></script>
	</head>

<body>
<p id="balance">Current Balance: </p>
<p id="budget">Current Budget: </p>
<img src="piggy.png" alt="piggybank" id="piggy">
<br>
<p id="URL">Current URL to read from: </p>
<p id="cycle">Current Cycle Count: </p>

<!-- Form for manually updating balance -->
<form id="newBalance" onSubmit="updateBalance(event)">
	<input type="text" placeholder="Default Balance = $10"><br>
	<input type="submit" value="Update Balance!">
</form>

<!-- Form for manually updating budget -->
<form id="newBudget" onSubmit="updateBudget(event)">
	<input type="text" placeholder="Default Budget = $10"><br>
	<input type="submit" value="Update Budget!">
</form>

<!-- Form for manually setting URL -->
<form id="newURL" onSubmit="updateURL(event)">
	<input type="text" placeholder="URL..."><br>
	<input type="submit" value="Update URL!">
</form>

<!-- Form for manually setting cycleCount-->
<form id="newCycle" onSubmit="updateCycle(event)">
	<input type="text" placeholder="Cycle Count in seconds..."><br>
	<input type="submit" value="Update Cycle Count!">
</form><br>

<!-- Start Interface! -->
	<input type="button" value="Start!" onClick="start(event);"><br>


<p id="url" style="display: none;"></p>
<p id="currentBalance" style="display: none;"></p>
<p id="currentBudget" style="display: none;"></p>
<p id="cycleCount" style="display: none;"></p>

</body>

</html>
